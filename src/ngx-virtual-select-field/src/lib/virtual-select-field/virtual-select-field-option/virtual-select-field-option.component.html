@if(multiple){
<mat-pseudo-checkbox
  [state]="selected() ? 'checked' : 'unchecked'"
></mat-pseudo-checkbox>
}

<span class="ngx-virtual-select-field-option__label" #textLabel
  ><ng-content></ng-content
></span>

@if (!multiple && selected() ) {
<mat-pseudo-checkbox state="checked" appearance="minimal"></mat-pseudo-checkbox>
}

<!-- TODO: a11y hidden group.label -->

<div
  class="ngx-virtual-select-field-option__ripple"
  matRipple
  [matRippleTrigger]="hostNativeElement"
  [matRippleDisabled]="disabled"
></div>
