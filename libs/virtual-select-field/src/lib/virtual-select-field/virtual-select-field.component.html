<div
  class="lib-virtual-select-trigger"
  (click)="toggle()"
  cdk-overlay-origin
  #fallbackOverlayOrigin="cdkOverlayOrigin"
  #trigger
>
  <!-- [attr.id]="_valueId" -->
  <div class="lib-virtual-select-value">
    @if (empty) {
    <span class="lib-select-placeholder">{{ placeholder }}</span>
    } @else {
    <!-- <span>
        @if (customTrigger) {
          <ng-content select="lib-virtual-select-trigger"></ng-content>
        } @else {
          <span>{{ triggerValue }}</span>
        }
      </span> -->
    }
  </div>

  <div class="lib-virtual-select-arrow-wrapper">
    <div class="lib-select-arrow">
      <!-- Use an inline SVG, because it works better than a CSS triangle in high contrast mode. -->
      <svg
        viewBox="0 0 24 24"
        width="24px"
        height="24px"
        focusable="false"
        aria-hidden="true"
      >
        <path d="M7 10l5 5 5-5z" />
      </svg>
    </div>
  </div>
</div>

<ng-template
  cdk-connected-overlay
  cdkConnectedOverlayLockPosition
  cdkConnectedOverlayHasBackdrop
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  [cdkConnectedOverlayOpen]="panelOpen"
  [cdkConnectedOverlayOrigin]="fallbackOverlayOrigin"
  [cdkConnectedOverlayPositions]="POSITIONS"
  (backdropClick)="close()"
  (detach)="close()"
>
  <!-- [cdkConnectedOverlayPanelClass]="_overlayPanelClass"
  [cdkConnectedOverlayScrollStrategy]="_scrollStrategy"
  [cdkConnectedOverlayOrigin]="_preferredOverlayOrigin || fallbackOverlayOrigin"
  [cdkConnectedOverlayWidth]="_overlayWidth"
  (attach)="_onAttached()"
   -->
  <div #panel role="listbox" class="lib-virtual-select-field-panel">
    <!-- tabindex="-1"
    class="mat-mdc-select-panel mdc-menu-surface mdc-menu-surface--open {{ _getPanelTheme() }}"
    [attr.id]="id + '-panel'"
    [attr.aria-multiselectable]="multiple"
    [attr.aria-label]="ariaLabel || null"
    [attr.aria-labelledby]="_getPanelAriaLabelledby()"
    [ngClass]="panelClass"
    [@transformPanel]="'showing'"
    (@transformPanel.done)="_panelDoneAnimatingStream.next($event.toState)"
    (keydown)="_handleKeydown($event)" -->
    @for(option of optionFor.options; track option.value) {
    <ng-container
      [ngTemplateOutlet]="optionFor.template"
      [ngTemplateOutletContext]="{ $implicit: option }"
    >
    </ng-container>
    }
  </div>
</ng-template>
