<div
  class="lib-virtual-select-field-trigger"
  (click)="toggle()"
  cdk-overlay-origin
  #fallbackOverlayOrigin="cdkOverlayOrigin"
  #trigger
>
  <!-- [attr.id]="_valueId" -->
  <div class="lib-virtual-select-field-value">
    @if (empty) {
    <span class="lib-virtual-select-field-placeholder">{{ placeholder }}</span>
    } @else {
    <span>
      @if (customTrigger) {
      <ng-content select="lib-virtual-select-field-trigger"></ng-content>
      } @else {
      <span>{{ triggerValue$ | async }}</span>
      }
    </span>
    }
  </div>

  <div class="lib-virtual-select-field-arrow-wrapper">
    <div class="lib-virtual-select-field-arrow">
      <!-- Use an inline SVG, because it works better than a CSS triangle in high contrast mode. -->
      <svg
        viewBox="0 0 24 24"
        width="24px"
        height="24px"
        focusable="false"
        aria-hidden="true"
      >
        <path d="M7 10l5 5 5-5z" />
      </svg>
    </div>
  </div>
</div>

<ng-template
  cdk-connected-overlay
  cdkConnectedOverlayLockPosition
  cdkConnectedOverlayHasBackdrop
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  [cdkConnectedOverlayOpen]="panelOpen()"
  [cdkConnectedOverlayOrigin]="preferredOverlayOrigin || fallbackOverlayOrigin"
  [cdkConnectedOverlayPositions]="POSITIONS"
  [cdkConnectedOverlayPanelClass]="OVERLAY_PANEL_CLASS"
  [cdkConnectedOverlayWidth]="overlayWidth()"
  (backdropClick)="close()"
  (detach)="close()"
  (attach)="onOverlayAttached()"
>
  <!--
    class="mat-mdc-select-panel mdc-menu-surface mdc-menu-surface--open {{ _getPanelTheme() }}"
    [attr.id]="id + '-panel'"
    [attr.aria-multiselectable]="multiple"
    [attr.aria-label]="ariaLabel || null"
    [attr.aria-labelledby]="_getPanelAriaLabelledby()"
    [ngClass]="panelClass"
    [@transformPanel]="'showing'"
    (@transformPanel.done)="_panelDoneAnimatingStream.next($event.toState)"
    -->

  <cdk-virtual-scroll-viewport
    role="listbox"
    class="lib-virtual-select-field-panel"
    itemSize="48"
    (scrolledIndexChange)="onScrolledIndexChange()"
  >
    <div
      tabindex="-1"
      class="lib-virtual-select-field-list-wrapper"
      (keydown)="onKeyDown($event)"
    >
      <ng-container
        *cdkVirtualFor="
          let option of optionFor.options$ | async;
          trackBy: trackByOptions
        "
      >
        <ng-container
          [ngTemplateOutlet]="optionFor.template"
          [ngTemplateOutletContext]="{ $implicit: option }"
        >
        </ng-container>
      </ng-container>
    </div>
  </cdk-virtual-scroll-viewport>
</ng-template>
