<mat-form-field class="field">
  <mat-label>Virtual Example</mat-label>
  <lib-virtual-select-field placeholder="virtual select">
    <lib-virtual-select-field-option
      *libVirtualSelectFieldOptionFor="let option of options"
      [value]="option.value"
    >
      {{ option.label }}</lib-virtual-select-field-option
    >
  </lib-virtual-select-field>
</mat-form-field>

      [value]="option.value"

  </lib-virtual-select-field>
</mat-form-field>

<mat-form-field class="field">

  <lib-virtual-select-field placeholder="virtual select" multiple [value]="[1]">

  </lib-virtual-select-field>
</mat-form-field>
